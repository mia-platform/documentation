secrets:
  - name: "nexus-gcloud"
    when: "always"
    docker:
      username: "{{NEXUS_USER}}"
      password: "{{NEXUS_TOKEN}}"
      email: "operations@mia-platform.eu"
      server: "{{NEXUS_URL}}"
  - name: "sms-service"
    when: "always"
    data:
    - from: "literal"
      key: "kaleyra-api-key"
      value: "{{KALEYRA_API_KEY}}"
    - from: "literal"
      key: "kaleyra-base-url"
      value: "{{KALEYRA_BASE_URL}}"
    - from: "literal"
      key: "kaleyra-sid"
      value: "{{KALEYRA_SID}}"
  - name: "email-service"
    when: "always"
    data:
    - from: "literal"
      key: "ses-region"
      value: "{{SES_REGION}}"
    - from: "literal"
      key: "ses-key"
      value: "{{SES_KEY}}"
    - from: "literal"
      key: "ses-secret"
      value: "{{SES_SECRET}}"
  - name: "notification-manager"
    when: "always"
    data:
    - from: "literal"
      key: "kaleyra-api-key"
      value: "{{KALEYRA_API_KEY}}"
    - from: "literal"
      key: "kaleyra-base-url"
      value: "{{KALEYRA_BASE_URL}}"
    - from: "literal"
      key: "kaleyra-sid"
      value: "{{KALEYRA_SID}}"
    - from: "literal"
      key: "firebase-credentials"
      value: "{{FIREBASE_CREDENTIALS}}"
  - name: "mongodb"
    when: "always"
    data:
    - from: "literal"
      key: "url"
      value: "{{MONGODB_URL}}"
